<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" href="./favicon.png">
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/upload.css">
    <title>Junction 2018 - Upload</title>
</head>

<body>

    <div class="main">
        <img class="logo" src="static/outotec-logo.svg" alt="">
        <div class="upload">
            <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="file-upload">            
              <div class="image-upload-wrap">
                <input class="file-upload-input" name="file" type='file' onchange="readURL(this);" accept="*.wav" />
                <div class="drag-text">
                  <h3>Drag and drop a WAV file</h3>
                </div>
              </div>
              <div class="file-upload-content">
                <div class="image-title-wrap">
                        <button type="submit"  class="btn submit">Analyze <span class="image-title">uploaded file</span></button>
                        <button type="button" onclick="removeUpload()" class="btn remove">Remove <span class="image-title">uploaded Image</span></button>
                </div>
              </div>
            </form>
            </div> </div>
    </div>

    <script>
        function readURL(input) {
  if (input.files && input.files[0]) {

    var reader = new FileReader();

    reader.onload = function(e) {
      $('.image-upload-wrap').hide();

      $('.file-upload-image').attr('src', e.target.result);
      $('.file-upload-content').show();

      $('.image-title').html(input.files[0].name);
    };

    reader.readAsDataURL(input.files[0]);

  } else {
    removeUpload();
  }
}

function removeUpload() {
  $('.file-upload-input').replaceWith($('.file-upload-input').clone());
  $('.file-upload-content').hide();
  $('.image-upload-wrap').show();
}
$('.image-upload-wrap').bind('dragover', function () {
        $('.image-upload-wrap').addClass('image-dropping');
    });
    $('.image-upload-wrap').bind('dragleave', function () {
        $('.image-upload-wrap').removeClass('image-dropping');
});

    </script>

</body>

</html>
